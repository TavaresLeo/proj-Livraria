<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <h2 class="fw-bold mb-4">Finalizar Compra</h2>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Endereço de Entrega</h4>
                <form id="form-checkout">
                    <div class="row g-3">
                        
                        <div class="col-12">
                            <label for="cep" class="form-label">CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="9" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="buscarCep()">
                                    <i class="bi bi-search"></i> Buscar
                                </button>
                            </div>
                            <div id="erro-cep" class="text-danger small d-none">CEP não encontrado.</div>
                        </div>

                        <div class="col-12">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Rua, Av..." required disabled>
                        </div>

                        <div class="col-md-5">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="" required>
                        </div>

                        <div class="col-md-7">
                            <label for="complemento" class="form-label">Complemento <span class="text-muted">(Opcional)</span></label>
                            <input type="text" class="form-control" id="complemento" placeholder="Apto, Bloco...">
                        </div>

                        <div class="col-md-4">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" required disabled>
                        </div>

                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required disabled>
                        </div>

                        <div class="col-md-4">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" required disabled>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Opções de Frete</h4>
                    <div class="my-3" id="opcoes-frete">
                        <div class="alert alert-secondary">Digite o CEP para ver as opções de entrega.</div>
                    </div>
                </form>
            </div>

            <div class="col-md-5 col-lg-4">
                <div class="card border shadow-sm">
                    <div class="card-header bg-warning text-dark fw-bold">
                        Resumo do Pedido
                    </div>
                    <ul class="list-group list-group-flush" id="lista-resumo">
                        </ul>
                    <div class="card-footer bg-white">
                        <div class="d-flex justify-content-between mb-1">
                            <span>Subtotal</span>
                            <span id="resumo-subtotal">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Frete</span>
                            <span id="resumo-frete" class="text-muted">Calculando...</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total</span>
                            <span id="resumo-total">R$ 0,00</span>
                        </div>
                    </div>
                </div>

                <button class="w-100 btn btn-warning btn-lg fw-bold mt-3" onclick="finalizarPedidoReal()">
                    Confirmar Compra
                </button>
                <a href="carrinho.html" class="d-block text-center mt-2 text-muted">Voltar ao carrinho</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/script.js?v=8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
