<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .bg-cadastro {
            background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-6 d-none d-md-flex bg-cadastro"></div>

            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4 mb-3">Junte-se a nós!</h3>
                                <p class="text-muted mb-4">Crie sua conta para aproveitar ofertas exclusivas.</p>
                                
                                <form id="form-cadastro">
                                    <div class="mb-3">
                                        <input id="nome-cadastro" type="text" placeholder="Nome Completo" required class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="mb-3">
                                        <input id="email-cadastro" type="email" placeholder="Endereço de email" required class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="mb-3">
                                        <input id="senha-cadastro" type="password" placeholder="Senha" required class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    <div class="mb-3">
                                        <input id="senha-confirm" type="password" placeholder="Confirmar Senha" required class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        <div id="erro-senha" class="text-danger small ms-3 mt-1 d-none">
                                            As senhas não coincidem.
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2 mt-4">
                                        <button type="submit" class="btn btn-warning btn-block text-uppercase mb-2 rounded-pill shadow-sm fw-bold">
                                            Criar Conta
                                        </button>
                                    </div>

                                    <div class="text-center mt-4">
                                        <p>Já tem uma conta? <a href="login.html" class="font-italic text-muted">Fazer Login</a></p>
                                        <a href="index.html" class="text-muted small">Voltar para Home</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js?v=5"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
