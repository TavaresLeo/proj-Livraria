<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <h2 class="fw-bold mb-4">Seu Carrinho</h2>

        <div class="row g-5">
            <div class="col-12 col-lg-8">
                <div id="itens-carrinho" class="d-flex flex-column gap-3">
                    <div class="text-center py-5">
                        <div class="spinner-border text-warning" role="status"></div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <div class="card border rounded bg-light shadow-sm p-4">
                    <h5 class="fw-bold mb-4">Resumo do Pedido</h5>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Subtotal</span>
                        <span id="valor-subtotal">R$ 0,00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Frete</span>
                        <span class="text-success">Gr√°tis</span>
                    </div>
                    
                    <hr>

                    <div class="d-flex justify-content-between mb-4">
                        <strong class="fs-5">Total</strong>
                        <strong class="fs-5 text-success" id="valor-total">R$ 0,00</strong>
                    </div>

                    <button onclick="window.location.href='checkout.html'" class="btn btn-warning w-100 fw-bold py-2 mb-2">
                        Finalizar Compra
                    </button>
                    <a href="index.html" class="btn btn-outline-secondary w-100">
                        Continuar Comprando
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
