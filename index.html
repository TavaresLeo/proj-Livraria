<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria - Página Inicial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="navbar-placeholder"></div>

    </div>

    <div class="carousel slide" data-bs-ride="carousel" id="ads">
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#ads" data-bs-slide-to="0"></button>
            <button data-bs-target="#ads" data-bs-slide-to="1"></button>
            <button data-bs-target="#ads" data-bs-slide-to="2"></button>
            <button data-bs-target="#ads" data-bs-slide-to="3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="img/imagem1.jpg" alt="Banner 1" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="img/imagem2.jpg" alt="Banner 2" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="img/imagem3.jpg" alt="Banner 3" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="img/imagem4.jpg" alt="Banner 4" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container">
        
        <div class="row g-4 py-5" id="produtos-container">
            <div class="text-center py-5">
                <div class="spinner-border text-warning" role="status"></div>
                <p class="mt-2 text-muted">Carregando livraria...</p>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12" id="paginas">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <form class="mb-3 mb-md-0">
                        <select class="form-select form-select-sm">
                            <option>Ordenar pelo nome</option>
                            <option>Ordenar pelo menor preço</option>
                            <option>Ordenar pelo maior preço</option>
                        </select>
                    </form>
                    <nav>
                        <ul class="pagination pagination-sm my-0">
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center bg-light py-5 rounded mb-5" id="novidades">
            <div class="col-12 col-md-8 text-center">
                <h3>Receba novidades, inscreva-se!</h3>
                <p class="mb-4">Inscreva-se em nossa newsletter para receber promoções.</p>
                <form class="row g-2 justify-content-center">
                    <div class="col-auto">
                      <input type="text" class="form-control" placeholder="Seu nome">
                    </div>
                    <div class="col-auto">
                     <input type="email" class="form-control" placeholder="Seu email">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-warning fw-bold">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div id="footer-placeholder"></div>

    <script src="js/script.js?v=6"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
