<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Fale Conosco</h1>
            <p class="text-muted">Estamos aqui para ajudar! Mande sua dúvida, sugestão ou reclamação.</p>
        </div>

        <div class="row g-4">
            
            <div class="col-12 col-lg-7">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h4 class="mb-4">Envie uma mensagem</h4>
                    
                    <div id="msg-sucesso" class="alert alert-success d-none" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>Mensagem enviada com sucesso!
                    </div>

                    <form id="form-contato">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
                            </div>
                            <div class="col-12">
                                <label for="assunto" class="form-label">Assunto</label>
                                <select class="form-select" id="assunto" required>
                                    <option selected disabled value="">Escolha um assunto...</option>
                                    <option value="pedidos">Dúvida sobre Pedido</option>
                                    <option value="trocas">Trocas e Devoluções</option>
                                    <option value="sugestao">Sugestão</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva aqui..." required></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-warning w-100 fw-bold">Enviar Mensagem</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

           <div class="col-12 col-lg-5">
                <div class="h-100 p-4 border rounded bg-light shadow-sm">
                    <h4 class="mb-4">Nossos Contatos</h4>
                    
                    <div class="d-flex flex-column gap-3">
                        
                        <div class="d-flex align-items-start">
                            <div class="me-3 mt-1">
                                <i class="bi bi-geo-alt-fill text-warning fs-4"></i>
                            </div>
                            <div>
                                <h6 class="fw-bold mb-1">Endereço:</h6>
                                <p class="mb-0 text-muted lh-sm">
                                    Av. Paulista, 1000 - Bela Vista<br>
                                    São Paulo - SP, 01310-100
                                </p>
                            </div>
                        </div>

                        <div class="d-flex align-items-start">
                            <div class="me-3 mt-1">
                                <i class="bi bi-telephone-fill text-warning fs-4"></i>
                            </div>
                            <div>
                                <h6 class="fw-bold mb-1">Telefone:</h6>
                                <p class="mb-0 lh-sm">
                                    <a href="tel:+5511999999999" class="text-decoration-none text-muted">
                                        (11) 99999-9999
                                    </a>
                                </p>
                            </div>
                        </div>

                        <div class="d-flex align-items-start">
                            <div class="me-3 mt-1">
                                <i class="bi bi-envelope-fill text-warning fs-4"></i>
                            </div>
                            <div class="w-100"> <h6 class="fw-bold mb-1">E-mail:</h6>
                                <p class="mb-0 lh-sm">
                                    <a href="mailto:contato@livraria.com" class="text-decoration-none text-muted text-break">
                                        contato@livraria.com
                                    </a>
                                </p>
                            </div>
                        </div>

                    </div>

                    <div class="ratio ratio-16x9 border rounded overflow-hidden mt-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.145607348633!2d-46.65495528447576!3d-23.563216367546055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1693333333333!5m2!1spt-BR!2sbr" 
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
